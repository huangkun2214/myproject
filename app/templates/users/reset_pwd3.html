<!DOCTYPE html>
<html lang="en">
<head>
{% extends 'users/base_reset_pwd.html' %}
{% block body%}

    <p>
        {{form.new_pwd.label}}:{{form.new_pwd}}
    </p>
    <p>
        {{form.confirm.label}}:{{form.confirm}}
    </p>
    <p>
             {% for msg in get_flashed_messages(): %}
                <span>{{msg}}</span>
            {% endfor %}
        </p>
        <p>
            {{form.submit}}
        </p>
{% endblock %}
