<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<form method="post">
    {{ form.csrf_token }}
    <p>{{form.username.label}}{{form.username}}</p>
        <p>{{form.email.label}}{{form.email}}</p>
            <p>{{form.password.label}}{{form.password}}</p>
                <p>{{form.confirm.label}}{{form.confirm}}</p>
                <p>{{form.submit}}</p>
</form>
 {% for msg in get_flashed_messages(): %}
    <span>{{msg}}</span>
{% endfor %}

</body>
</html>
